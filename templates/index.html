<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: "Open Sans", sans-serif;
            line-height: 1.25;
            background-color: #fafafa;
            margin: 0 auto;
            width: 90%;
        }

        table {
            border: 1px solid #ccc;
            border-collapse: collapse;
            margin: 0;
            padding: 0;
            width: 100%;
        }

        table caption {
            font-size: 1.5em;
            margin: .25em 0 .75em;
        }

        table tr {
            background: #f8f8f8;
            border-bottom: 3px solid #ddd;
            display: block;
            margin-bottom: .625em;
            border: 1px solid #ddd;
            padding: .35em;
        }

        table th {
            padding: .625em;
            text-align: center;
        }

        table td {
            border-bottom: 1px solid #ddd;
            display: block;
            font-size: .8em;
            text-align: right;
        }

        table th {
            font-size: .85em;
            letter-spacing: .1em;
            text-transform: uppercase;
        }

        table td img {
            text-align: center;
        }

        table thead {
            display: none;
        }

        table th,
        table td {
            padding: .625em;
            /* text-align: center; */
        }

        table td:before {
            content: attr(data-label);
            float: left;
            font-weight: bold;
            text-transform: uppercase;
        }

        table td:last-child {
            border-bottom: 0;
        }

        .div-events {
            width: 47%;
            display: inline-block;
        }

        .div-teams {
            width: 47%;
            float: right;
        }

        @media screen and (max-width: 600px) {

            table {
                border: 0;
                width: 100%;
            }

            table caption {
                font-size: 1.3em;
            }

            table thead {
                display: none;
            }

            table tr {
                border-bottom: 3px solid #ddd;
                display: block;
                margin-bottom: .625em;
            }

            table td {
                border-bottom: 1px solid #ddd;
                display: block;
                font-size: .8em;
                text-align: right;
            }

            .div-events {
                width: 100%;
                display: block;
            }

            .div-teams {
                width: 100%;
                display: block;
            }
        }
    </style>
    <title>CTF Time</title>
</head>

<body>
    <div>
        <div class="div-events">
            <table>

                <caption>
                    Próximos CTFs
                </caption>
                <thead>
                    <tr>
                        <th scope="col">CTF</th>
                        <th scope="col">Cadastro</th>
                        <th scope="col">Inicio</th>
                        <th scope="col">Fim</th>
                        <th scope="col">Duração</th>
                        <th scope="col">Tipo</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ctf in ctf_list %}
                    <tr>
                        <td scope="row" data-label="CTF">
                            <a href="{{ ctf[2] }}">{{ ctf[1] }}</a>
                        </td>
                        <td scope="row" data-label="Cadastro">
                            <a href="{{ ctf[7] }}">{{ ctf[7] }}</a>
                        </td>
                        <td scope="row" data-label="Inicio"> {{ ctf[4] }} </td>
                        <td scope="row" data-label="Fim"> {{ ctf[5] }} </td>
                        <!-- <td>  ctf[6]  </td> -->
                        <td scope="row" data-label="Duração"> {{ ctf[9] }} </td>
                        <td scope="row" data-label="Tipo"> {{ ctf[8] }} </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="div-teams">
            <table>

                <caption>
                    Ranking BR 2019
                </caption>
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Pontos</th>
                    </tr>
                </thead>
                <tbody>
                    {% for team in team_list %}
                    <tr>
                        <td scope="row" data-label="{{ team[2] }}º - {{ team[1] }}">
                            {{ team[3] }}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
